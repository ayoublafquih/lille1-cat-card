<section class="container">
  <h2>Cat card form</h2>
  <hr />
  <form novalidate class="was-validated" #form="ngForm">
    <div class="form-group row">
      <label for="cardTitle" class="col-sm-2 col-form-label">Card title</label>
      <input type="text" required class="form-control col-sm-10" id="cardTitle" placeholder="Card title"
        [ngModel]="card.title" name="title" #title="ngModel">
      <div *ngIf="title.invalid && (title.touched || title.dirty)" class="invalid-feedback offset-md-2 col-sm-10">
        That field is required. Please provide a value.
      </div>
      
    </div>
    <div class="form-group row">
      <label for="cardImage" class="col-sm-2 col-form-label">Card image URL</label>
      <input type="url" required pattern="https?://.+" class="form-control col-sm-10" id="cardImage" placeholder="Card image URL"
        [ngModel]="card.imageUrl" name="imageUrl" #imageUrl="ngModel">
      <div *ngIf="imageUrl.invalid && (imageUrl.touched || imageUrl.dirty)" class="invalid-feedback offset-md-2 col-sm-10">
        That field is required and attempt an URL as value. Please provide a value that respect URL format.
      </div>
    </div>
    <div class="form-group row">
      <label for="cardDescription" class="col-sm-2 col-form-label">Card description</label>
      <textarea name="cardDescription" class="form-control col-sm-10" id="cardDescription" [ngModel]="card.description"
        name="description"></textarea>
    </div>
    <button [routerLink]="['/cat-card-list']" class="btn btn-danger" [disabled]="!is_edit_form" (click)="delete(card.id)">Delete</button>
    <button [routerLink]="['/cat-card-list']" routerLinkActive="router-link-active"  type="submit" class="btn btn-primary" [disabled]="form.invalid" (click) ="save(form.value)">Save</button>
  </form>
</section>
